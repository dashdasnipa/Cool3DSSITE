<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>DS COOL SITE</title>
    <meta charset="UTF-8">
    <meta name="description" content="DS COOL SITE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles/global.css">

    <script src="scripts/global.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <!-- Top Screen -->
        <div id="top-screen" style="background: url('images/top.png') no-repeat center center; background-size: cover;">
            <!-- Top screen content, if any, goes here -->
        </div>
        
        <!-- Bottom Screen -->
        <div id="bottom-screen" style="background-color: #FF00FF;">
            <div id="tabs">
                <button onclick="loadTab('games')">GAMES</button>
                <button onclick="loadTab('programs')">PROGRAMS</button>
                <button onclick="loadTab('settings')">SETTINGS</button>
            </div>
            <div id="content">
                <!-- Content for each tab will be loaded here -->
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function loadTab(tab) {
            let content = document.getElementById('content');
            if (tab === 'games') {
                content.innerHTML = '<a href="/games/hangmangame/index.html">Play Hangman</a>';
            } else if (tab === 'programs') {
                content.innerHTML = '<p>No programs available</p>';
            } else if (tab === 'settings') {
                let settings = getSettings();
                content.innerHTML = `<p>Settings: ${JSON.stringify(settings)}</p>`;
            }
        }

        function getSettings() {
            // Retrieve settings from cookies
            let settings = document.cookie.split(';').reduce((settings, item) => {
                let [key, value] = item.split('=');
                settings[key.trim()] = value;
                return settings;
            }, {});
            return settings;
        }
    </script>
</body>
</html>
