<!DOCTYPE html>
<html>
<head>
    <title>DS COOL SITE</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Top Screen Styles */
        #top-screen {
            background: url('top.png') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 50vh; /* 50% of the viewport height */
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Bottom Screen Styles */
        #bottom-screen {
            width: 100%;
            height: 50vh; /* 50% of the viewport height */
            background-color: #a020f0; /* Bright purple */
            position: fixed;
            bottom: 0;
            left: 0;
            overflow: auto; /* Allows scrolling within the bottom screen if needed */
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .tabs a {
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #6a0dad;
            border-radius: 5px;
            font-weight: bold;
        }

        .tabs a:hover {
            background-color: #4a0080;
        }

        /* Page Content Styles */
        .content {
            padding: 20px;
            color: white;
        }

        #games, #programs, #settings {
            margin-top: 20px;
        }
    </style>
    <script>
        // Simple cookie management functions
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
</head>
<body>
    <div id="top-screen"></div>
    <div id="bottom-screen">
        <div class="tabs">
            <a href="#games">GAMES</a>
            <a href="#programs">PROGRAMS</a>
            <a href="#settings">SETTINGS</a>
        </div>
        <div class="content">
            <h1>Welcome to DS COOL SITE!</h1>
            <p>Select a tab to get started.</p>
            <div id="games">
                <h2>Games</h2>
                <p><a href="/games/hangmangame/index.html">Play Hangman</a></p>
            </div>
            <div id="programs">
                <h2>Programs</h2>
                <p>No programs available yet.</p>
            </div>
            <div id="settings">
                <h2>Settings</h2>
                <p>Settings are encoded in cookies.</p>
            </div>
        </div>
    </div>
</body>
</html>
